<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .presente { border-left: 5px solid #0d6efd; color: #fff; } /* Azul e Branco */
        .ausente { border-left: 5px solid #ff4444; color: #ff4444; } /* Vermelho */
        .badge-funcao { background-color: #ffca28; color: #000; } /* Amarelo */
    </style>
</head>
<body class="container py-4">
    <h2 class="text-white border-bottom border-primary pb-2 mb-4">Relatório Individual</h2>
    
    <div class="mb-4">
        <select id="selectMembro" class="form-select bg-dark text-white border-secondary">
            <option>Selecione um membro...</option>
            </select>
    </div>

    <div id="listaHistorico">
        <div class="card p-3 presente mb-2 d-flex justify-content-between">
            <span>22/02/2026 (Domingo)</span>
            <strong>PRESENTE</strong>
        </div>
        <div class="card p-3 ausente mb-2 d-flex justify-content-between">
            <span>19/02/2026 (Quinta)</span>
            <strong>AUSENTE</strong>
        </div>
    </div>
</body>
</html>
