<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Maranata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #0b0b0b; color: #fff; padding-bottom: 80px; }
        .card-relatorio { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; }
        .text-yellow { color: #ffca28; }
        .status-P { color: #0d6efd; font-weight: bold; border-left: 4px solid #0d6efd; padding-left: 10px; }
        .status-F { color: #ff4444; font-weight: bold; border-left: 4px solid #ff4444; padding-left: 10px; }
        .navbar-custom { border-bottom: 2px solid #0d6efd; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black sticky-top navbar-custom p-3">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-bar-chart-line text-primary me-2"></i>RELATÓRIOS</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Chamada</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card card-relatorio p-3 mb-4 shadow">
        <label class="form-label text-yellow fw-bold">Selecione o Membro para Histórico:</label>
        <select id="selectMembro" class="form-select bg-dark text-white border-secondary mb-3">
            <option value="">Carregando lista...</option>
        </select>
        <button id="btnFiltrar" class="btn btn-primary w-100 fw-bold">VER HISTÓRICO INDIVIDUAL</button>
    </div>

    <div id="resultadoRelatorio">
        <div class="text-center text-white-50 p-5" id="placeholder">
            <i class="bi bi-search fs-1"></i>
            <p>Escolha um nome acima para ver as presenças/faltas.</p>
        </div>
        <div id="listaHistorico"></div>
    </div>
</div>

<nav class="navbar fixed-bottom bg-black border-top border-secondary py-2">
    <div class="container d-flex justify-content-around">
        <a href="index.html" class="text-white-50 text-center text-decoration-none">
            <i class="bi bi-person-check fs-4"></i><br><small>Chamada</small>
        </a>
        <a href="relatorio.html" class="text-primary text-center text-decoration-none">
            <i class="bi bi-file-bar-graph fs-4"></i><br><small>Relatórios</small>
        </a>
    </div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // INSIRA SUAS CHAVES REAIS AQUI
    const firebaseConfig = {
        apiKey: "AIzaSyCEMfA8_6LAbvanYwXE_6KcO0WQWoI5nSQ",
        authDomain: "chamada-membros.firebaseapp.com",
        projectId: "chamada-membros",
        storageBucket: "chamada-membros.firebasestorage.app",
        messagingSenderId: "787711011979",
        appId: "1:787711011979:web:0fa4c2efa8c4a2f2feb88e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. Carregar lista de membros no Select
    async function carregarMembros() {
        console.log("Buscando membros para o filtro...");
        try {
            const q = query(collection(db, "membros"), orderBy("nome", "asc"));
            const snapshot = await getDocs(q);
            const select = document.getElementById('selectMembro');
            
            if (snapshot.empty) {
                select.innerHTML = '<option>Nenhum membro no banco</option>';
                return;
            }

            select.innerHTML = '<option value="">Selecione um nome...</option>';
            snapshot.forEach(doc => {
                const m = doc.data();
                select.innerHTML += `<option value="${m.nome}">${m.nome}</option>`;
            });
        } catch (error) {
            console.error("Erro ao carregar membros:", error);
        }
    }

    // 2. Gerar Relatório Individual
    document.getElementById('btnFiltrar').onclick = async () => {
        const nome = document.getElementById('selectMembro').value;
        if (!nome) return alert("Selecione um membro!");

        const listaDiv = document.getElementById('listaHistorico');
        const placeholder = document.getElementById('placeholder');
        
        listaDiv.innerHTML = '<div class="text-center p-4"><div class="spinner-border text-primary"></div></div>';
        placeholder.classList.add('d-none');

        try {
            // Busca na coleção 'chamada_diaria' (onde salvamos o P e F)
            const q = query(
                collection(db, "chamada_diaria"), 
                where("nome", "==", nome),
                orderBy("data", "desc")
            );
            
            const snapshot = await getDocs(q);
            listaDiv.innerHTML = `<h5 class="mb-3 text-white">Histórico de <span class="text-yellow">${nome}</span></h5>`;

            if (snapshot.empty) {
                listaDiv.innerHTML += '<div class="alert alert-secondary">Nenhuma presença registrada ainda.</div>';
                return;
            }

            snapshot.forEach(doc => {
                const p = doc.data();
                const statusClasse = p.status === 'Presente' ? 'status-P' : 'status-F';
                const statusTexto = p.status === 'Presente' ? 'PRESENTE' : 'AUSENTE';
                
                listaDiv.innerHTML += `
                    <div class="card card-relatorio p-3 mb-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>${formatarData(p.data)}</span>
                            <span class="${statusClasse}">${statusTexto}</span>
                        </div>
                    </div>`;
            });
        } catch (error) {
            console.error("Erro ao gerar relatório:", error);
            listaDiv.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
        }
    };

    function formatarData(dataISO) {
        const [ano, mes, dia] = dataISO.split('-');
        return `${dia}/${mes}/${ano}`;
    }

    carregarMembros();
</script>
</body>
</html>
