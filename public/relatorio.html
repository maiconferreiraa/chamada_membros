<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Maranata</title>

    <script>
    if (sessionStorage.getItem('logado_maranata') !== 'true') {
        window.location.href = "login.html";
    }
    if (sessionStorage.getItem('perfil_maranata') !== 'admin') {
        alert("Acesso restrito ao Administrador!");
        window.location.href = "index.html";
    }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #000000; color: #ffffff; padding-bottom: 50px; font-family: sans-serif; }
        .card-relatorio { background: #121212; border: 1px solid #333; border-radius: 12px; }
        
        .text-yellow { color: #ffca28 !important; }
        .text-blue { color: #0d6efd !important; }
        .text-red { color: #ff4444 !important; }

        .table { color: #ffffff !important; border-color: #444; vertical-align: middle; width: 100%; font-size: 0.85rem; }
        .table-dark { --bs-table-bg: #121212; }
        
        .td-nome { font-weight: bold; color: #fff; display: block; font-size: 0.95rem; }
        .td-detalhes { font-size: 0.7rem; color: #aaa; text-transform: uppercase; margin-top: 2px; }
        .badge-grupo-rel { color: #ffca28; font-weight: bold; margin-right: 5px; }

        .dia-tag { 
            display: inline-flex; 
            background: #2a2a2a; 
            border: 1px solid #444; 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin: 2px; 
            font-size: 0.75rem; 
        }

        select.form-select { background-color: #1a1a1a !important; color: white !important; border: 1px solid #444 !important; }
        .navbar-custom { border-bottom: 2px solid #0d6efd; background-color: #000 !important; }
        
        @media print {
            .navbar, .card-relatorio, .btn-print-hide { display: none !important; }
            body { background-color: #fff !important; color: #000 !important; }
            .table { color: #000 !important; border: 1px solid #000 !important; }
            .td-nome { color: #000 !important; }
            .td-detalhes { color: #333 !important; }
            .dia-tag { border: 1px solid #000; background: none; color: #000; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black sticky-top navbar-custom p-3 shadow">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-file-earmark-bar-graph text-primary me-2"></i>RELATÓRIOS</span>
        <div>
            <button onclick="window.print()" class="btn btn-success btn-sm me-2 btn-print-hide"><i class="bi bi-printer"></i> IMPRIMIR</button>
            <a href="index.html" class="btn btn-outline-light btn-sm">Voltar</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="card card-relatorio p-3 mb-4 shadow">
        <div class="row g-2">
            <div class="col-12 mb-2">
                <label class="small text-white-50 ms-1">Membro:</label>
                <select id="selectMembro" class="form-select">
                    <option value="GERAL">RELATÓRIO GERAL (Membros com Função)</option>
                </select>
            </div>
            <div class="col-6">
                <label class="small text-white-50 ms-1">Mês:</label>
                <select id="selectMes" class="form-select">
                    <option value="01">Jan</option><option value="02" selected>Fev</option>
                    <option value="03">Mar</option><option value="04">Abr</option>
                    <option value="05">Mai</option><option value="06">Jun</option>
                    <option value="07">Jul</option><option value="08">Ago</option>
                    <option value="09">Set</option><option value="10">Out</option>
                    <option value="11">Nov</option><option value="12">Dez</option>
                </select>
            </div>
            <div class="col-6">
                <label class="small text-white-50 ms-1">Ano:</label>
                <select id="selectAno" class="form-select">
                    <option value="2025">2025</option><option value="2026" selected>2026</option>
                </select>
            </div>
        </div>
        <div class="d-flex gap-2 mt-3">
            <button id="btnBuscar" class="btn btn-primary flex-grow-1 fw-bold">GERAR RELATÓRIO</button>
        </div>
    </div>

    <div id="resultadoRelatorio">
        <div id="listaHistorico" class="table-responsive">
            <p class="text-center text-white-50 p-5">Aguardando geração do relatório...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEMfA8_6LAbvanYwXE_6KcO0WQWoI5nSQ",
        authDomain: "chamada-membros.firebaseapp.com",
        projectId: "chamada-membros",
        storageBucket: "chamada-membros.firebasestorage.app",
        messagingSenderId: "787711011979",
        appId: "1:787711011979:web:0fa4c2efa8c4a2f2feb88e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarMembros() {
        const q = query(collection(db, "membros"), orderBy("nome", "asc"));
        const snap = await getDocs(q);
        const select = document.getElementById('selectMembro');
        snap.forEach(docSnap => {
            const m = docSnap.data();
            if(m.funcoes && m.funcoes.length > 0) {
                select.innerHTML += `<option value="${m.nome}">${m.nome}</option>`;
            }
        });
    }

    document.getElementById('btnBuscar').onclick = async () => {
        const tipoBusca = document.getElementById('selectMembro').value;
        const mes = document.getElementById('selectMes').value;
        const ano = document.getElementById('selectAno').value;
        const listaDiv = document.getElementById('listaHistorico');

        listaDiv.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';

        const qP = query(collection(db, "chamada_diaria"), orderBy("data", "asc"));
        const snapP = await getDocs(qP);

        const qM = query(collection(db, "membros"), orderBy("nome", "asc"));
        const snapM = await getDocs(qM);

        let registros = {};
        snapP.forEach(docSnap => {
            const d = docSnap.data();
            const [dAno, dMes, dDia] = d.data.split('-');
            if (dMes === mes && dAno === ano) {
                if (!registros[d.nome]) registros[d.nome] = [];
                registros[d.nome].push({ dia: dDia, status: d.status });
            }
        });

        let html = `<table class="table table-dark table-bordered">
                    <thead><tr><th>Membro / Grupo / Funções</th><th>Histórico</th></tr></thead><tbody>`;
        let count = 0;

        snapM.forEach(mDoc => {
            const m = mDoc.data();
            if ((tipoBusca === "GERAL" || m.nome === tipoBusca) && m.funcoes && m.funcoes.length > 0) {
                const lista = registros[m.nome] || [];
                if (lista.length > 0) {
                    count++;
                    let tags = "";
                    lista.forEach(reg => {
                        let cor = 'text-white';
                        let abrev = reg.status[0];
                        if(reg.status === 'Presente') cor = 'text-blue';
                        if(reg.status === 'Ausente') { cor = 'text-red'; abrev = 'F'; }
                        if(reg.status === 'Justificada') { cor = 'text-yellow'; abrev = 'FJ'; }
                        tags += `<span class="dia-tag"><b class="${cor}">${abrev}</b> ${reg.dia}</span>`;
                    });

                    // Monta a célula com Nome, Grupo e Funções
                    html += `<tr>
                                <td class="text-start">
                                    <span class="td-nome">${m.nome}</span>
                                    <div class="td-detalhes">
                                        <span class="badge-grupo-rel">${m.grupo || 'SEM GRUPO'}</span>
                                        <span class="text-white-50">• ${m.funcoes.join(', ')}</span>
                                    </div>
                                </td>
                                <td class="text-start">${tags}</td>
                            </tr>`;
                }
            }
        });

        if (count === 0) {
            listaDiv.innerHTML = '<p class="text-center p-5 text-white-50">Nenhum registro encontrado para este filtro.</p>';
        } else {
            listaDiv.innerHTML = html + "</tbody></table>";
        }
    };

    carregarMembros();
</script>
</body>
</html>
