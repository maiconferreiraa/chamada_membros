<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Maranata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #000000; color: #ffffff; padding-bottom: 50px; font-family: sans-serif; }
        .card-relatorio { background: #121212; border: 1px solid #333; border-radius: 12px; }
        
        .text-yellow { color: #ffca28 !important; }
        .text-blue { color: #0d6efd !important; }
        .text-red { color: #ff4444 !important; }

        .table { color: #ffffff !important; border-color: #444; vertical-align: middle; width: 100%; }
        .table-dark { --bs-table-bg: #121212; }
        
        .td-nome { font-weight: bold; font-size: 0.9rem; color: #fff; display: block; line-height: 1.2; }
        .td-info { color: #0d6efd; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; }
        .badge-grupo { background-color: #333; color: #ffca28; padding: 1px 4px; border-radius: 3px; font-size: 0.65rem; margin-left: 5px; }
        
        /* Ajuste para Celular: Tags de dias agora quebram linha corretamente */
        .dia-tag { 
            display: inline-flex; 
            background: #2a2a2a; 
            border: 1px solid #444; 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin: 2px; 
            font-size: 0.75rem; 
            white-space: nowrap;
        }

        .navbar-custom { border-bottom: 2px solid #0d6efd; background-color: #000 !important; }
        .print-only { display: none; }

        @media print {
            @page { size: portrait; margin: 1cm; }
            body { background-color: #fff !important; color: #000 !important; }
            .navbar, .card-relatorio, .btn-print-hide, a.btn { display: none !important; }
            .print-only { display: block !important; color: #000; text-align: center; }
            .header-print { border-bottom: 2px solid #000; margin-bottom: 20px; }
            .table { color: #000 !important; border: 1px solid #000 !important; }
            .table td, .table th { border: 1px solid #000 !important; color: #000 !important; padding: 5px !important; }
            .td-nome { color: #000 !important; font-size: 0.85rem; }
            .td-info { color: #333 !important; }
            .badge-grupo { border: 1px solid #000; color: #000; background: none; }
            .dia-tag { border: 1px solid #000; background: none; color: #000; }
            .text-blue, .text-red { font-weight: bold; color: #000 !important; }
            .sig-box { display: flex; justify-content: space-around; margin-top: 50px; }
            .sig-line { border-top: 1px solid #000; width: 40%; text-align: center; font-size: 0.7rem; }
        }

        /* Ajuste de largura da coluna no celular */
        @media (max-width: 576px) {
            .table th:first-child, .table td:first-child { width: 40%; }
            .td-nome { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<div class="print-only header-print">
    <h2 style="margin:0;">RELATÓRIO DE FREQUÊNCIA - MARANATA</h2>
    <p id="info-referencia" style="margin:5px 0;"></p>
</div>

<nav class="navbar navbar-dark bg-black sticky-top navbar-custom p-3 shadow">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-file-earmark-bar-graph text-primary me-2"></i>RELATÓRIOS</span>
        <div>
            <button onclick="gerarPDF()" class="btn btn-success btn-sm me-2 btn-print-hide"><i class="bi bi-download"></i> PDF</button>
            <a href="index.html" class="btn btn-outline-light btn-sm">Voltar</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="card card-relatorio p-3 mb-4 shadow">
        <div class="row g-2">
            <div class="col-12 mb-2">
                <select id="selectMembro" class="form-select bg-dark text-white border-secondary">
                    <option value="">RELATÓRIO GERAL (Com Função)</option>
                </select>
            </div>
            <div class="col-6">
                <select id="selectMes" class="form-select bg-dark text-white border-secondary">
                    <option value="01">Jan</option><option value="02" selected>Fev</option>
                    <option value="03">Mar</option><option value="04">Abr</option>
                    <option value="05">Mai</option><option value="06">Jun</option>
                    <option value="07">Jul</option><option value="08">Ago</option>
                    <option value="09">Set</option><option value="10">Out</option>
                    <option value="11">Nov</option><option value="12">Dez</option>
                </select>
            </div>
            <div class="col-6">
                <select id="selectAno" class="form-select bg-dark text-white border-secondary">
                    <option value="2025">2025</option><option value="2026" selected>2026</option>
                </select>
            </div>
        </div>
        <div class="d-flex gap-2 mt-3">
            <button id="btnIndividual" class="btn btn-primary flex-grow-1 fw-bold">INDIVIDUAL</button>
            <button id="btnGeral" class="btn btn-warning flex-grow-1 text-dark fw-bold">GERAL</button>
        </div>
    </div>

    <div id="resultadoRelatorio">
        <div id="listaHistorico" class="table-responsive">
            <p class="text-center text-white-50 p-5">Aguardando seleção...</p>
        </div>
    </div>

    <div class="print-only" style="margin-top: 50px;">
        <div class="sig-box">
            <div class="sig-line">Responsável</div>
            <div class="sig-line">Pastor / Coordenador</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEMfA8_6LAbvanYwXE_6KcO0WQWoI5nSQ",
        authDomain: "chamada-membros.firebaseapp.com",
        projectId: "chamada-membros",
        storageBucket: "chamada-membros.firebasestorage.app",
        messagingSenderId: "787711011979",
        appId: "1:787711011979:web:0fa4c2efa8c4a2f2feb88e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarMembros() {
        const q = query(collection(db, "membros"), orderBy("nome", "asc"));
        const snap = await getDocs(q);
        const select = document.getElementById('selectMembro');
        snap.forEach(doc => { select.innerHTML += `<option value="${doc.id}">${doc.id}</option>`; });
    }

    window.gerarPDF = () => {
        const mesText = document.getElementById('selectMes').options[document.getElementById('selectMes').selectedIndex].text;
        document.getElementById('info-referencia').innerText = `Mês: ${mesText} / ${document.getElementById('selectAno').value}`;
        window.print();
    };

    document.getElementById('btnIndividual').onclick = async () => {
        const nome = document.getElementById('selectMembro').value;
        const mes = document.getElementById('selectMes').value;
        const ano = document.getElementById('selectAno').value;
        if (!nome) return alert("Selecione um membro!");

        const listaDiv = document.getElementById('listaHistorico');
        listaDiv.innerHTML = 'Processando...';

        const mDoc = await getDoc(doc(db, "membros", nome));
        const m = mDoc.data();
        const funs = m.funcoes ? m.funcoes.join(" • ") : "GERAL";
        const grupo = m.grupo || "SEM GRUPO";

        const q = query(collection(db, "chamada_diaria"), where("nome", "==", nome));
        const snap = await getDocs(q);

        let regs = [];
        snap.forEach(d => {
            const p = d.data();
            const [pAno, pMes] = p.data.split('-');
            if (pMes === mes && pAno === ano) regs.push(p);
        });
        regs.sort((a,b) => b.data.localeCompare(a.data));

        let html = `<div class="mb-2"><span class="td-nome">${nome}</span><span class="td-info">${funs}</span> <span class="badge-grupo">${grupo}</span></div>`;
        html += `<table class="table table-dark table-bordered"><thead><tr><th>Data</th><th>Status</th></tr></thead><tbody>`;
        regs.forEach(p => {
            const cor = p.status === 'Presente' ? 'text-blue' : 'text-red';
            html += `<tr><td>${p.data.split('-').reverse().join('/')}</td><td class="${cor} fw-bold">${p.status.toUpperCase()}</td></tr>`;
        });
        listaDiv.innerHTML = html + "</tbody></table>";
    };

    document.getElementById('btnGeral').onclick = async () => {
        const mes = document.getElementById('selectMes').value;
        const ano = document.getElementById('selectAno').value;
        const listaDiv = document.getElementById('listaHistorico');
        listaDiv.innerHTML = 'Carregando...';

        const qP = await getDocs(collection(db, "chamada_diaria"));
        const qM = await getDocs(query(collection(db, "membros"), orderBy("nome", "asc")));

        let registros = {};
        qP.forEach(docSnap => {
            const p = docSnap.data();
            const [pAno, pMes] = p.data.split('-');
            if (pMes === mes && pAno === ano) {
                if (!registros[p.nome]) registros[p.nome] = [];
                registros[p.nome].push({ dia: p.data.split('-')[2], status: p.status === 'Presente' ? 'P' : 'F' });
            }
        });

        let html = `<table class="table table-dark table-bordered"><thead><tr><th>Membro / Grupo / Função</th><th>Dias</th></tr></thead><tbody>`;
        let count = 0;
        qM.forEach(mDoc => {
            const m = mDoc.data();
            if (m.funcoes && m.funcoes.length > 0) {
                count++;
                const lista = (registros[m.nome] || []).sort((a,b) => a.dia - b.dia);
                let tags = "";
                lista.forEach(d => {
                    const cor = d.status === 'P' ? 'text-blue' : 'text-red';
                    tags += `<span class="dia-tag"><b class="${cor}">${d.status}</b>${d.dia}</span>`;
                });
                html += `<tr>
                    <td>
                        <span class="td-nome">${m.nome}</span>
                        <div class="td-info">${m.funcoes.join(', ')} <span class="badge-grupo">${m.grupo || ''}</span></div>
                    </td>
                    <td>${tags}</td>
                </tr>`;
            }
        });
        listaDiv.innerHTML = html + "</tbody></table>";
    };

    carregarMembros();
</script>
</body>
</html>
