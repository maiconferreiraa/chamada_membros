<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chamada Igreja - Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-body: #0b0b0b;
            --card-dark: #1a1a1a;
            --maranata-blue: #0d6efd;
            --maranata-red: #ff4444;
            --maranata-yellow: #ffca28;
        }

        body { 
            background-color: var(--bg-body); 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 70px; /* Espaço para o menu inferior */
        }

        /* Ajustes de toque para Celular */
        .btn-check-presence { padding: 12px 20px; font-size: 1.1rem; }
        
        .accordion-item { background-color: var(--card-dark); border-color: #333; }
        .accordion-button { background-color: var(--card-dark); color: var(--maranata-yellow); font-weight: bold; }
        .accordion-button:not(.collapsed) { background-color: #252525; color: var(--maranata-yellow); }
        
        .member-row { 
            border-bottom: 1px solid #333; 
            padding: 12px 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .name-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: block; 
            flex-grow: 1;
        }

        .status-badge { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .bg-blue { background-color: var(--maranata-blue); box-shadow: 0 0 8px var(--maranata-blue); }
        .bg-red { background-color: var(--maranata-red); box-shadow: 0 0 8px var(--maranata-red); }

        /* Estilo do Modal */
        .modal-content { background-color: var(--card-dark); border: 1px solid var(--maranata-blue); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black sticky-top border-bottom border-primary">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold small text-uppercase">
            <i class="bi bi-church text-primary me-2"></i> Chamada Maranata
        </span>
        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalImport">
            <i class="bi bi-file-earmark-pdf"></i>
        </button>
    </div>
</nav>

<div class="container mt-3">
    <div id="alertSexta" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-info-circle-fill"></i> Hoje é Sexta-feira: <b>Culto no Lar</b>.
    </div>

    <div class="accordion shadow" id="listaFuncoes">
        <div class="text-center py-5" id="loader">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-white-50">Sincronizando membros...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMembro" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-yellow" id="modalNome">Nome do Membro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-white-50 small">Funções deste membro:</p>
                <div id="modalListaFuncoes" class="d-flex flex-wrap gap-2">
                    </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom bg-black border-top border-secondary py-2">
    <div class="container d-flex justify-content-around">
        <a href="index.html" class="text-primary text-center text-decoration-none">
            <i class="bi bi-person-check fs-4 d-block"></i>
            <span style="font-size: 0.7rem;">Chamada</span>
        </a>
        <a href="relatorio.html" class="text-white-50 text-center text-decoration-none">
            <i class="bi bi-file-earmark-bar-graph fs-4 d-block"></i>
            <span style="font-size: 0.7rem;">Relatórios</span>
        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bloqueio de Sexta-feira
    if (new Date().getDay() === 5) {
        document.getElementById('alertSexta').classList.remove('d-none');
        // Aqui você pode desabilitar os botões de salvar
    }

    // Função para simular o clique no nome e ver as funções
    function verFuncoes(nome) {
        document.getElementById('modalNome').innerText = nome;
        // No sistema real, buscaria no Firebase. Exemplo:
        const funcoesExemplo = ["Obreiro", "Instrumentista", "Operador de Som"];
        let html = '';
        funcoesExemplo.forEach(f => {
            html += `<span class="badge bg-warning text-dark">${f}</span>`;
        });
        document.getElementById('modalListaFuncoes').innerHTML = html;
        new bootstrap.Modal(document.getElementById('modalMembro')).show();
    }
</script>
</body>
</html>
