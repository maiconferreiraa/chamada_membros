<div id="containerChamada">
    <h2 class="text-white mb-4">Chamada por Funções</h2>
    
    <div class="accordion" id="accordionFuncoes">
        
        <div class="accordion-item bg-dark text-white border-secondary">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed bg-dark text-warning" type="button" data-bs-toggle="collapse" data-bs-target="#groupObreiros">
                    OBREIROS
                </button>
            </h2>
            <div id="groupObreiros" class="accordion-collapse collapse" data-bs-parent="#accordionFuncoes">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center border-secondary">
                            <span class="membro-nome" style="cursor:pointer" onclick="verDetalhes('ADRIANO')">ADRIANO</span>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary">P</button>
                                <button class="btn btn-sm btn-outline-danger">F</button>
                            </div>
                        </li>
                        </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="modalFuncoes" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-primary">
      <div class="modal-header">
        <h5 class="modal-title" id="nomeMembroModal">Nome do Membro</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6>Funções vinculadas:</h6>
        <ul id="listaFuncoesMembro" class="list-group">
            </ul>
      </div>
    </div>
  </div>
</div>
